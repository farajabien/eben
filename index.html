<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header class="container">
			<a href="#hero" class="logo clr-transition">WT-EBEN</a>
			<nav class="navbar">
				<ul class="nav-items">
					<li class="nav-item">
						<a href="#hero" class="nav-link clr-transition">Home</a>
					</li>
					<li class="nav-item">
						<a href="#products" class="nav-link clr-transition">Product</a>
					</li>
					<li class="nav-item">
						<a href="#about" class="nav-link clr-transition">About</a>
					</li>
					<li class="nav-item">
						<a href="#contact" class="nav-link clr-transition">Contact</a>
					</li>
				</ul>
				<div class="social-links">
					<ul>
						<li><i class="bx bxl-instagram nav-icon clr-transition"></i></li>
						<li><i class="bx bxl-twitter nav-icon clr-transition"></i></li>
						<li><i class="bx bxl-facebook nav-icon clr-transition"></i></li>
					</ul>
				</div>
			</nav>

			<div class="menu-togglers">
				<i class="bx bx-menu menu-toggle clr-transition"></i>
			</div>
		</header>
		<main id="hero" class="main">
			<section class="section section-one">
				<div class="container hook-container">
					<h1 class="hook-title clr-transition">Penetration Testing Service</h1>
					<h2 class="hook-sub_title clr-transition">
						Windows Trojan by Eben and Samora.
					</h2>
					<div class="hero-btns-container">
						<button class="button btn-hero btn-primary buy-hero-btn">
							Download Trojan
						</button>
						<button class="button btn-hero btn-second-alt">
							Documentation
						</button>
					</div>
				</div>

				<img
					src="./eben2.png"
					alt="woman licking ice cream and smiling"
					class="hero-lock-img"
					loading="lazy"
				/>
			</section>
		</main>
		<footer id="contact" class="footer container">
			<h2 class="footer-title">Contact</h2>
			<form class="contact-form">
				<div class="name-email-inputs-container">
					<div class="form-control">
						<label for="name" class="form-label">Name</label>
						<input type="text" id="name" class="normal-input all-input" />
					</div>
					<div class="form-control">
						<label for="email" class="form-label">Email</label>
						<input type="text" id="email" class="normal-input all-input" />
					</div>
				</div>

				<!-- text area -->
				<div class="form-control">
					<label for="message" class="form-label">Message</label>
					<textarea
						id="message"
						cols="30"
						rows="10"
						class="textarea-input all-input"
					></textarea>
				</div>
				<button type="submit" class="send-msg-btn button ad-buy-btn">
					SEND
				</button>
			</form>

			<div class="other-footer-infos-container">
				<span class="footer-info"
					><i class="bx bx-map"></i> Address, floor 23, Jupiter</span
				>
				<span class="footer-info"
					><i class="bx bx-phone"></i> 22 (923) 3424 4156</span
				>
				<span class="footer-info"
					><i class="bx bx-mail-send"></i> ebenpen@email.com</span
				>
				<div class="footer-social-links">
					<ul>
						<li>
							<i class="bx bxl-instagram-alt nav-icon clr-transition"></i>
						</li>
						<li><i class="bx bxl-twitter nav-icon clr-transition"></i></li>
						<li>
							<i class="bx bxl-facebook-square nav-icon clr-transition"></i>
						</li>
					</ul>
				</div>
			</div>
			<div class="lower-footer">
				<span class="lower-footer-elt copy">copyright © 2022 eBen</span>
				<span class="lower-footer-elt developer"
					>Developed by
					<a
						href="https://thierrymugisha.me/"
						class="developerportfoliolink"
						title="developer portfolio link"
						>Ebeneza</a
					></span
				>
				<span class="lower-footer-elt policy"
					><a href="#" class="policy-link">Privacy • Policy</a></span
				>
			</div>
		</footer>
		<link
			href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<script src="script.js"></script>
	</body>
</html>
